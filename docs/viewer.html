<!doctype html>
<html lang="ja">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>展示ビューア</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2&display=swap">


<!-- ★ セキュリティ系メタ -->
<meta name="referrer" content="no-referrer" />
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' https://cdn.jsdelivr.net;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src 'self' https://fonts.gstatic.com;
  img-src 'self' data:;
  connect-src 'self';
  object-src 'none';
  base-uri 'none';
  frame-ancestors 'none';
  upgrade-insecure-requests;
">

<body>

<header>
  <div class="header-inner">
    <h1 id="title">展示ビューア</h1>
    <div class="controls" style="margin-left:auto;">
      <a class="btn" href="index.html">展示一覧へ戻る</a>
     <a class="btn warm" href="https://tenji-convert-machine-8fbe49b32604.herokuapp.com/"
     target="_blank" rel="noopener noreferrer">点字変換サイトを開く</a>
    </div>
  </div>
</header>

<main>
  <div class="card">
    <div id="meta" class="viewer-meta"></div>

    <!-- 文字サイズ（タイプ別に 最大値/初期値 を切替） -->
    <div class="controls" style="margin:8px 0 12px 0;">
      <div class="range">
        <label for="size">文字サイズ</label>
        <input id="size" type="range" min="16" max="30" value="22">
      </div>
    </div>
    <div class="viewer">
      <div id="content">読み込み中…</div>
    </div>
  </div>
</main>
<footer class="footer">© tenji-display-spaces / CC BY-NC 4.0</footer>
<!-- marked -->
<script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

<!-- DOMPurify -->
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.3/dist/purify.min.js"></script>

<!-- viewer logic -->
<script src="viewer.js" defer></script>
</body>
</html>
