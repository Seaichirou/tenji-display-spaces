<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>点訳展示スペース</title>
  <link rel="stylesheet" href="style.css" />

  <!-- 安全対策メタ -->
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    connect-src 'self';
    object-src 'none';
    base-uri 'none';
    frame-ancestors 'none';
    upgrade-insecure-requests;
  ">
</head>
<body>

<header>
  <div class="header-inner">
    <h1 style="font-size:22px;">点訳展示スペース-展示ビューア</h1>
    <div class="controls" style="display:flex; gap:8px; flex-wrap:wrap; margin-left:auto;">
      <a class="btn warm" href="https://tenji-convert-machine-8fbe49b32604.herokuapp.com/" target="_blank" rel="noopener noreferrer">点字変換サイトを開く</a>
      <a class="btn" href="https://github.com/Seaichirou/tenji-display-spaces/blob/main/README.md" target="_blank" rel="noopener noreferrer">README を見る</a>
      <a class="btn" href="https://github.com/Seaichirou/tenji-display-spaces" target="_blank" rel="noopener noreferrer">GitHub リポジトリ</a>
    </div>
  </div>
</header>

<main>
  <div>仮名漢字による6点式点字、8点式点字の点訳を閲覧できます。</div>

  <!-- ▼ ソート UI -->
  <div class="section card">
    <div class="sortbar" role="group" aria-label="並べ替え">
      <span class="sortbar-label">ソート:</span>
      <button class="linklike" data-sort="new">新しい投稿</button>
      <span class="sep">/</span>
      <button class="linklike" data-sort="old">古い投稿</button>
      <span class="sep">/</span>
      <button class="linklike" data-sort="author">著者でまとめる</button>
    </div>
  </div>

  <div class="section card">
    <div class="table" id="table">
      <div class="row head">
        <div class="cell">作品名</div>
        <div class="cell">作者</div>
        <div class="cell">墨字</div>
        <div class="cell">6点式</div>
        <div class="cell">8点式</div>
        <div class="cell">備考</div>
      </div>
      <!-- rows are injected by JS -->
    </div>
  </div>
</main>

<footer class="footer">© tenji-display-spaces / CC BY-NC 4.0</footer>

<!-- インラインJSは使わず外部ファイル化 -->
<script src="index.js" defer></script>
</body>
</html>
